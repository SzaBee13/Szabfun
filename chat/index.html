    <meta name="description" content="Join the Szabfun chat community. Chat with players from around the world in our social chat platform.">
    <meta name="keywords" content="online chat, free chat, chat room, multiplayer chat, community chat">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../basicgamestile.css">
    <link rel="icon" href="../img/chat.png" type="image/x-icon">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Chat - Szabfun">
    <meta property="og:description" content="Chat with everyone on Szabfun">
    <meta property="og:url" content="https://fun.szabee.me/chat/">
    <meta property="og:image" content="https://fun.szabee.me/img/chat.png">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Chat - Szabfun">

    <!--Google-->

</head>
<body>
    <a href="../index.html" class="back"><h1>Szabfun</h1></a>
    <div id="container">
        <div id="header">
            <h1 id="h1">Welcome to chat</h1>
            <p>Currently <span id="online">0</span> person is online</p>
        </div>
        <div id="chat">
            <div id="messages">
                <!-- There are the messages -->
            </div>
            <div class="inputGroup">
                <input type="text" required="" autocomplete="off" id="input">
                <label for="name">Message</label>
            </div>
        </div>
    </div>

    <div id="fullscreen">
        <h1>Hi. Please tell us you nickname.</h1>
        <h3>Nickname:</h3>
        <div class="inputGroup">
            <input type="text" required="" autocomplete="off" id="nickname">
            <label for="name">Nickname</label>
        </div>
        <h3>Username: </h3>
        <div class="inputGroup">
            <input type="text" required="" autocomplete="off" id="username">
            <label for="name">Username</label>
        </div>
        <h3 id="anwser"></h3>
    </div>

    <script src="./script.js"></script>
</body>
</html>
