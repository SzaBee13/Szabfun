<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szabfun - Chat</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../basicgamestile.css">
    <link rel="icon" href="../img/chat.png" type="image/x-icon">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Szabfun - Chat">
    <meta property="og:description" content="Chat with everyone">
    <meta property="og:url" content="https://szabfun.pages.dev/chat">
    <meta property="og:image" content="https://szabfun.pages.dev/img/chat.png">
    <meta property="og:type" content="website">
    <!--Google-->
    <meta name="description" content="Chat with everyone">
    <meta name="author" content="Szabfun">
    <meta name="keywords" content="szabfun, SzaBee13, WizardGuruYT, games, chat, backend">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="h1">Welcome to chat</h1>
            <p>Currently <span id="online">0</span> person is online</p>
        </div>
        <div id="chat">
            <div id="messages">
                <!-- There are the messages -->
            </div>
            <div class="inputGroup">
                <input type="text" required="" autocomplete="off" id="input">
                <label for="name">Message</label>
            </div>
        </div>
    </div>

    <div id="fullscreen">
        <h1>Hi. Please tell us you nickname.</h1>
        <h3>Nickname:</h3>
        <div class="inputGroup">
            <input type="text" required="" autocomplete="off" id="nickname">
            <label for="name">Nickname</label>
        </div>
        <h3>Username: </h3>
        <div class="inputGroup">
            <input type="text" required="" autocomplete="off" id="username">
            <label for="name">Username</label>
        </div>
        <h3 id="anwser"></h3>
    </div>

    <script src="./script.js"></script>
</body>
</html>
