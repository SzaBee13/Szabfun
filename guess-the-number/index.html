<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../basicgamestile.css">
    <link rel="icon" href="../img/guess-the-number.png" type="image/x-icon">
    <title>Szabfun - Guess The Number</title>
    <!-- Open Graph meta tag-ek -->
    <meta property="og:title" content="Szabfun - Guerss The Number">
    <meta property="og:description" content="Guess a number between two numbers">
    <meta property="og:url" content="https://szabfun.pages.dev/guess-the-number">
    <meta property="og:image" content="https://szabfun.pages.dev/img/guess-the-number.png">
    <meta property="og:type" content="website">
</head>
<body>
    <a href="../index.html" class="back"><h1>Szabfun</h1></a>
    <div id="container">
        <h1>Guess The Number</h1>
        <div class="game">
            <p>Guess a number between
                <input type="number" name="min" id="min" onchange="updateMinMax('min')">
                and
                <input type="number" name="max" id="max" onchange="updateMinMax('max')">
                :
            </p>
            <input type="number" id="guess" min="1" max="100">
            <button onclick="checkGuess()">Submit</button>
            <div>Your guessed numbers right all time: <span id="score">0</span></div>
            <div class="result" id="result">Make a guess!</div>
            <button onclick="startGame()" class="but">Reset Number</button>
        </div>
    </div>
    <div id="fullscreen-div">
        <div>The number is <span id="secret"></span></div>
        <div class="back-fl"><button onclick="notShowFullScreen()">Back</button></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
