<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../basicgamestile.css">
    <link rel="icon" href="../img/swear-word-generator.jpg" type="image/x-icon">
    <title>Szabfun - Swear word generator</title>
    <!-- Open Graph meta tag-ek -->
    <meta property="og:title" content="Szabfun - Swear word generator">
    <meta property="og:description" content="It generates swear words">
    <meta property="og:url" content="https://szabfun.pages.dev/swear-word-generator">
    <meta property="og:image" content="https://szabfun.pages.dev/img/swear-word-generator.png">
    <meta property="og:type" content="website">
    <!--Google-->
    <meta name="description" content="Generate swear words">
    <meta name="author" content="Szabfun">
    <meta name="keywords" content="szabfun, SzaBee13, WizardGuruYT, games, swear word">
</head>
<body>
    <a href="../index.html" class="back"><h1>Szabfun</h1></a>
    <div id="container">
        <h1>Swear Word Generator</h1>
        <p>More coming soon...</p>
        <div id="sec">
            <div>
                <label for="lang">Language:</label>
                <select id="lang" name="lang" onchange="setLang()">
                    <option value="en">English</option>
                    <option value="hu">Hungarian</option>
                </select>
            </div>
            <div>
                <label for="type">Type:</label>
                <select id="type" name="type" onchange="setType()">
                    <option value="w">Word</option>
                    <option value="s">Sentence</option>
                </select>
            </div>
            <div>
                <label for="lvl">Level:</label>
                <select id="lvl" name="lvl" onchange="setLvl()">
                    <option value="1">1.</option>
                    <option value="2">2. (normal)</option>
                    <option value="3">3. (+18)</option>
                </select>
            </div>
        </div>
        <button id="create" onclick="genWord()">Generate</button>
        <h3>Result:</h3>
        <div id="result"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
