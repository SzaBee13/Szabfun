<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../basicgamestile.css">
    <link rel="icon" href="../img/swear-word-generator.jpg" type="image/x-icon">
    <title>Szabfun - Music By Year</title>
</head>
<body>
    <a href="../index.html" class="back"><h1>Szabfun</h1></a>
    <div id="container">
        <h1>Music of the Year</h1>
        <form id="musicForm">
            <label for="year">Year (1800-2024):</label>
            <input type="number" id="year" name="year" min="1800" max="2024" value="2024">

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="internasonal">International</option>
                <option value="hungary">Hungary</option>
                <option value="germany">Germany</option>
                <option value="uk">UK</option>
                <option value="us">US</option>
            </select>

            <button type="button" onclick="fetchMusic()">Play Music</button>
        </form>

        <div id="musicPlayer">
            <audio id="audioPlayer" controls hidden>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
