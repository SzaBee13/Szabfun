<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://fun.szabee.me/suggestion.html">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./basicgamestile.css">
  <link rel="icon" href="./img/logo.png" type="image/x-icon">
  <title>Suggest a Game | Szabfun - Free Online Games</title>
  <meta name="description" content="Have a game idea? Share your suggestions with the Szabfun team. Help us improve and grow our platform.">
  <meta name="keywords" content="game suggestions, feedback, feature requests, contact, gaming community">
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Suggest a Game - Szabfun">
  <meta property="og:description" content="Share your game ideas and suggestions with Szabfun">
  <meta property="og:url" content="https://fun.szabee.me/suggestion.html">
  <meta property="og:image" content="https://fun.szabee.me/img/logo.png">
  <meta property="og:type" content="website">
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Suggest a Game - Szabfun">
  <meta name="twitter:description" content="Share your game ideas with Szabfun">
  <meta property="og:type" content="website">
  <!--Google-->
  <meta name="description" content="There is a place where is free to fun. Have fun with our games!">
  <meta name="author" content="Szabfun">
  <meta name="keywords" content="szabfun, SzaBee13, WizardGuruYT, games, suggestion, suggest">
  <!-- Script -->
  <script src="./_helper_scripts/toast.js"></script>
  <script src="./_helper_scripts/suggestion.js"></script>
</head>

<body>
  <a href="./index.html" class="back">
    <h1>Szabfun</h1>
  </a>
  <div id="container">
    <div id="suggestions">
      <h2>Suggestions:</h2>
      <div id="login-required" style="display: none; text-align: center; padding: 20px;">
        <p>You must be logged in to submit a suggestion.</p>
        <a href="./login/index.html" class="btn">Log In</a>
      </div>
      <form id="suggestion-form" style="display: none;">
        <input type="text" placeholder="Suggest something" required id="suggestion-input">
        <select id="game-select" required>
          <option value="" disabled selected>Select a game</option>
          <option value="global">Global</option>
          <option value="tic-tac-toe">Tic-tac-toe</option>
          <option value="choose-an-username">Choose an Username</option>
          <option value="swear-word-generator">Swear Word Generator</option>
          <option value="guess-the-number">Guess The Number</option>
          <option value="watch-some-youtube">Watch Some Youtube</option>
          <option value="escape-game">Escape Game</option>
          <option value="chat">Chat</option>
          <option value="enter-password">Enter Password</option>
          <option value="sus-link">Sus Link</option>
          <option value="math">Math</option>
          <option value="chaos-clicker">Chaos Clicker</option>
          <option value="rock-paper-scissors">Rock Paper Scissors</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    // Check if user is logged in
    function checkLoginStatus() {
      const googleId = localStorage.getItem('google_id');
      const form = document.getElementById("suggestion-form");
      const loginRequired = document.getElementById("login-required");
      
      if (googleId) {
        form.style.display = "block";
        loginRequired.style.display = "none";
      } else {
        form.style.display = "none";
        loginRequired.style.display = "block";
      }
    }

    // Check login status on page load
    window.addEventListener('load', checkLoginStatus);

    // Also check periodically in case user logs in
    setInterval(checkLoginStatus, 1000);

    const form = document.getElementById("suggestion-form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const input = document.getElementById("suggestion-input").value;
      const game = document.getElementById("game-select").value;
      sendSuggestion(game, input);
    });
  </script>
</body>

</html>
