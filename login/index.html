<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://fun.szabee.me/login/">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../basicgamestile.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <title>Login | Szabfun - Create Your Account</title>
    <meta name="description" content="Login to your Szabfun account or create a new one. Access your profile and saved progress.">
    <meta name="keywords" content="login, account, sign in, register, user account">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Login - Szabfun">
    <meta property="og:description" content="Login or create your Szabfun account">
    <meta property="og:url" content="https://fun.szabee.me/login/">
    <meta property="og:image" content="https://fun.szabee.me/img/logo.png">
    <meta property="og:type" content="website">
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Login - Szabfun">
    <meta name="twitter:description" content="Login or register your Szabfun account">
    <!--Google-->
    <meta name="description" content="Login to Szabfun">
    <meta name="author" content="Szabfun">
    <meta name="keywords" content="szabfun, SzaBee13, WizardGuruYT, games, youtube, login, signin, signup">
</head>
<body>
    <a href="../index.html" class="back"><h1>Szabfun</h1></a>
    <div id="container">
        <h2>Sign in</h2>
        <div id="g_id_onload"
            data-client_id="352957724606-g4rc31r3u3jh889pm87p1d172lv9im10.apps.googleusercontent.com"
            data-callback="onGoogleSignIn"
            data-auto_prompt="false">
        </div>
        <div id="login">
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <div id="google-user-info" style="display:none; margin-top:1em;">
            <h3 id="google-user-name"></h3>
            <p>Email: <span id="google-email-info"></span></p>
            <button onclick="googleSignOut()">Sign out</button>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./script.js"></script>
</body>
</html>
